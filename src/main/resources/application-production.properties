# Production Configuration for Railway
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:pulsetap-super-secret-key-for-production-use-only-change-this-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://pulsetap-iota.vercel.app,https://*.vercel.app,http://localhost:5173}

# Application Configuration
spring.application.name=PulseTap-Backend

# Logging Configuration
logging.level.com.pulsetap=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO

# Disable DevTools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always